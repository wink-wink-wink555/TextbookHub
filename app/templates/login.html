<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 高校教材管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1>高校教材管理系统</h1>
                <p>请登录您的账号</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user" style="margin-right: 6px; color: var(--text-secondary);"></i>用户名
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 6px; color: var(--text-secondary);"></i>密码
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>
            <div class="test-accounts">
                <p><i class="fas fa-info-circle" style="margin-right: 6px;"></i>测试账号</p>
                <p>管理员：admin / admin123</p>
                <p>仓库管理员：warehouse01 / warehouse123</p>
                <p>教师：teacher01 / teacher123</p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // 检查是否已登录
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            const originalText = showLoading(submitBtn);
            
            try {
                const result = await api.login(username, password);
                
                if (result.code === 200) {
                    api.setToken(result.data.access_token);
                    saveUserInfo(result.data.user);
                    showMessage('登录成功！', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    showMessage(result.message || '登录失败', 'error');
                    hideLoading(submitBtn, originalText);
                }
            } catch (error) {
                handleError(error, '登录失败，请检查网络连接');
                hideLoading(submitBtn, originalText);
            }
        });
    </script>
</body>
</html>
